name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build/Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew check shadowJar --no-daemon

      - name: Stop daemon for caching
        run: ./gradlew --stop

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        if: always()
        with:
          files: "**/build/test-results/**/*.xml"

      - name: Jlink
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew jlink && ./gradlew jlinkZip

      - name: Publish nightly
        uses: softprops/action-gh-release@v1
        if: |
          github.ref == 'refs/heads/main'
          && matrix.os == 'ubuntu-latest'
        with:
          prerelease: true
          tag_name: nightly
          files: |
            libs/natlint/build/natlint-linux.zip
            libs/natlint/build/natlint-windows.zip
            libs/natls/build/natls-linux.zip
            libs/natls/build/natls-windows.zip
            libs/natqube/build/libs/natqube.jar

      - name: Publish release
        uses: softprops/action-gh-release@v1
        if: |
          startsWith(github.ref, 'refs/tags/')
          && github.event_name != 'pull_request'
          && matrix.os == 'ubuntu-latest'
        with:
          draft: true
          generate_release_notes: true
          files: |
            libs/natlint/build/natlint-linux.zip
            libs/natlint/build/natlint-windows.zip
            libs/natls/build/natls-linux.zip
            libs/natls/build/natls-windows.zip
            libs/natqube/build/libs/natqube.jar

      - name: Save natlint-linux
        uses: actions/upload-artifact@v3
        if: matrix.os == 'ubuntu-latest'
        with:
          name: natlint-linux
          path: libs/natlint/build/natlint-linux.zip
          if-no-files-found: error
          retention-days: 1

  docker_natlint:
    needs: [build]
    name: Build natlint docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: mkdir -p libs/natlint/build/

      - name: Load natlint-linux
        uses: actions/download-artifact@v3
        with:
          name: natlint-linux
          path: libs/natlint/build/natlint-linux.zip

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/markusamshove/natlint

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile.natlint
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
