version-template: "$MAJOR.$MINOR"
name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 Language Server'
    labels:
      - 'natls💻'
  - title: '🐑 Analyzer'
    labels:
      - 'natlint🐑'
  - title: '🔎 Parser'
    labels:
      - 'natparse🔎'
  - title: '🎲 SonarQube'
    labels:
      - 'natqube🎲'
  - title: '🪲 Bugfixes'
    labels:
      - 'bug🪲'
  - title: '📖 Documentation'
    labels:
      - 'documentation'
  - title: '🧰 Maintenance'
    collapse-after: 3
    labels:
      - 'infrastructure🧰'
      - 'dependencies⏫'
template: |
  ## What's Changed

  $CHANGES
