version-template: "$MAJOR.$MINOR"
name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🔎 Analyzer'
    labels:
      - 'natlint🐑'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug🪲'
  - title: '🧰 Maintenance'
    collapse-after: 3
    labels:
      - 'infrastructure🚊'
      - 'chore'
template: |
  ## What's Changed

  $CHANGES
