jobs:
- job: Linux
  displayName: Linux x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'build jacocoRootReport'
  - task: PublishCodeCoverageResults@1
    displayName: Coverage Gradle
    inputs:
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/build/reports/jacoco/jacocoRootReport/html'
- job: Windows
  displayName: Windows x64
  pool:
    vmImage: 'windows-2019'
  steps:
  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'build'
