plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'org.beryx.jlink' version '2.25.0'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
}

dependencies {
    implementation project(':natparse')
    implementation libraries.reflections
    implementation libraries.slf4j_nop
    implementation libraries.picocli

    testImplementation project(':testhelpers')
}

shadowJar {
    archiveBaseName.set('natlint')
    archiveClassifier.set('')
    archiveVersion.set('')
}

application {
    mainClassName = 'org.amshove.natlint.App'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.amshove.natlint.App',
                'Implementation-Title': project.name,
                'Implementation-Version': project.version
        )
    }
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    imageName = 'natlint'
    launcher {
        name = 'natlint'
    }
}
